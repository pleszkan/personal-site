name: Deploy frontend bundle to production
on: 
  push:
    branches:
    - master


jobs:
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build react application
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: ls
